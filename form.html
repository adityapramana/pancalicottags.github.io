    <link rel="stylesheet" type="text/css" href="css/lib/font-lotusicon.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/lib/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/lib/settings.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-select.min.css">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<div class="col-md-12 text-center">	
							<form action="mailto:info@pttedunggofantyagrup.com" method="post" onSubmit="validasi()">
							<h1>Make your reservation</h1>
								<img src="images/logo3.png" alt="">
						</div>
								</div>
						<form>
							<div class="row">
								<div class="col-md-6">
								
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input class="form-control" id="date" type="date" required>
									</div>
									<span class="in-out hidden-xs hidden-sm">&#8652;</span>
						
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check out</span>
										<input class="form-control" id="out" type="date" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Package & Destination</span>
										<select class="form-control">
											<option>Choice Package & Destination</option>
											<option>Package Villa & Tour Island</option>
											<option>Tour All Destination</option>
											<option>Tour Nusa Penida Island</option>
											<option>Snorkling</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Adults</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Children</span>
										<select class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input type="text" class="form-control" id="name" name="name" required maxlength="50">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Mobile Phone</span>
										<input type="text" class="form-control" id="phone" name="phone" required maxlength="50">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">E-Mail</span>
										<input type="text" class="form-control" id="email" name="email" required maxlength="50">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Message</span>
										<textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button type="submit" class="btn-danger">Book Now</button>
										
									</div>
								</div>
								</div>
								</form>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	
</body>
